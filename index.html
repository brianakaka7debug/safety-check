<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii Safety Check Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f9f9f6 0%, #f4f6f4 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2e2e2e;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 400;
            margin: 0;
            font-style: italic;
        }

        .main-card {
            background: #fcfcfc;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }

        .welcome-section {
            padding: 40px;
            text-align: center;
        }

        .welcome-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .welcome-section p {
            color: #666;
            margin-bottom: 32px;
            font-size: 1rem;
            line-height: 1.5;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .location-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(76,175,80,0.2);
        }

        .location-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76,175,80,0.3);
        }

        .location-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .loading.show {
            display: block;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .island-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 100%);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
            text-align: center;
        }

        .island-info h3 {
            color: #1976d2;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .island-info p {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }

        .map-container {
            height: 400px;
            margin-bottom: 20px;
        }

        .stations-list {
            padding: 20px;
        }

        .station-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4ECDC4;
            transition: all 0.3s ease;
            position: relative;
        }

        .station-card:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 15px rgba(0,0,0,0.12);
        }

        .station-card a {
            transition: all 0.2s ease;
        }

        .station-card a:hover {
            color: #333 !important;
            border-bottom-style: solid !important;
        }

        .station-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .station-address {
            color: #666;
            margin-bottom: 5px;
        }

        .station-phone {
            color: #4ECDC4;
            font-weight: 500;
        }

        .station-distance {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
            font-style: italic;
        }

        .error {
            background: #cc5200;
            color: white;
            padding: 16px;
            border-radius: 4px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }
            
            .container {
                padding: 10px;
            }
            
            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hawaii Safety Check</h1>
            <p>Find the nearest safety check stations ~ island style</p>
        </div>

        <div class="main-card">
            <div class="welcome-section" id="welcomeSection">
                <h2>Find the nearest safety check for your car</h2>
                <p>Get your location to discover the closest auto service stations that offer mandatory yearly safety inspections.</p>
                <button class="location-btn" id="locationBtn">Get My Location ü§ôüèΩ</button>
            </div>

            <div class="loading" id="loading">
                <p>Finding nearby safety check stations...</p>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="island-info" id="islandInfo"></div>
                <div class="map-container" id="map"></div>
                <div class="stations-list" id="stationsList"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Island boundary definitions based on actual data
        const ISLAND_BOUNDS = {
            'Hawaii': {
                name: 'Big Island (Hawaii)',
                emoji: 'üåã',
                north: 20.3,
                south: 18.9,
                east: -154.8,
                west: -156.1,
                county: 'Hawaii'
            },
            'Oahu': {
                name: 'Oahu',
                emoji: 'üèôÔ∏è',
                north: 21.7,
                south: 21.2,
                east: -157.6,
                west: -158.3,
                county: 'Honolulu'
            },
            'Maui': {
                name: 'Maui',
                emoji: 'üèùÔ∏è',
                north: 21.1,
                south: 20.5,
                east: -155.9,
                west: -157.1,
                county: 'Maui'
            },
            'Kauai': {
                name: 'Kauai',
                emoji: 'üåø',
                north: 22.3,
                south: 21.8,
                east: -159.2,
                west: -159.8,
                county: 'Kauai'
            }
        };

        // All Hawaiian Islands bounds for general checking
        const HAWAIIAN_ISLANDS_BOUNDS = {
            north: 22.3,
            south: 18.8,
            east: -154.7,
            west: -160.0
        };

        let map;
        let userLocation;
        let userIsland;
        let safetyStations = [];

        // Load real station data from CSV
        async function loadStationData() {
            try {
                const csvContent = await window.fs.readFile('hawaii_safety_stations_geocoded2.csv', { encoding: 'utf8' });
                
                // Simple CSV parsing
                const lines = csvContent.split('\n');
                const headers = lines[0].split(',');
                
                const stations = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = lines[i].split(',');
                        const station = {};
                        headers.forEach((header, index) => {
                            let value = values[index] ? values[index].replace(/"/g, '').trim() : '';
                            // Convert numeric fields
                            if (header.trim() === 'Latitude' || header.trim() === 'Longitude') {
                                value = parseFloat(value) || null;
                            }
                            station[header.trim()] = value;
                        });
                        
                        // Only include stations with valid coordinates
                        if (station.Latitude && station.Longitude && 
                            station['Station Name'] && station.Address) {
                            stations.push({
                                name: station['Station Name'],
                                address: station.Address,
                                phone: station.Phone || 'No phone available',
                                city: station.City || '',
                                county: station.County || '',
                                lat: station.Latitude,
                                lng: station.Longitude
                            });
                        }
                    }
                }
                
                console.log(`Loaded ${stations.length} valid safety check stations`);
                return stations;
            } catch (error) {
                console.error('Error loading station data:', error);
                return [];
            }
        }

        // Determine which island the user is on
        function getUserIsland(lat, lng) {
            for (const [key, bounds] of Object.entries(ISLAND_BOUNDS)) {
                if (lat >= bounds.south && lat <= bounds.north && 
                    lng >= bounds.west && lng <= bounds.east) {
                    return key;
                }
            }
            return null;
        }

        // Check if coordinates are within Hawaiian Islands
        function isWithinHawaii(lat, lng) {
            return lat >= HAWAIIAN_ISLANDS_BOUNDS.south && 
                   lat <= HAWAIIAN_ISLANDS_BOUNDS.north && 
                   lng >= HAWAIIAN_ISLANDS_BOUNDS.west && 
                   lng <= HAWAIIAN_ISLANDS_BOUNDS.east;
        }

        // Filter stations by island (county)
        function getStationsForIsland(island) {
            if (!island || !ISLAND_BOUNDS[island]) return [];
            
            const targetCounty = ISLAND_BOUNDS[island].county;
            return safetyStations.filter(station => station.county === targetCounty);
        }

        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Find nearest stations on the same island
        function findNearestStations(userLat, userLng, island, limit = 8) {
            const islandStations = getStationsForIsland(island);
            
            const stationsWithDistance = islandStations.map(station => ({
                ...station,
                distance: calculateDistance(userLat, userLng, station.lat, station.lng)
            }));

            return stationsWithDistance.sort((a, b) => a.distance - b.distance).slice(0, limit);
        }

        // Initialize map
        function initializeMap(userLat, userLng, nearestStations, island) {
            map = L.map('map');
            
            // Use Esri satellite imagery for Hawaii
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '¬© Esri, Maxar, GeoEye, Earthstar Geographics, CNES/Airbus DS, USDA, USGS, AeroGRID, IGN, and the GIS User Community'
            }).addTo(map);

            // Add user location marker
            const userIcon = L.divIcon({
                html: `<div style="
                    font-size: 20px;
                    text-align: center;
                    line-height: 1;
                    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.4));
                ">üöó</div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12],
                className: 'user-marker'
            });
            L.marker([userLat, userLng], { icon: userIcon })
             .addTo(map)
             .bindPopup('<strong style="color: #FF6B6B;">Your Location</strong>')
             .openPopup();

            // Add station markers
            const stationMarkers = [];
            nearestStations.forEach((station, index) => {
                const stationIcon = L.divIcon({
                    html: `<div style="
                        font-size: 18px;
                        text-align: center;
                        line-height: 1;
                        filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.4));
                    ">üîß</div>`,
                    iconSize: [22, 22],
                    iconAnchor: [11, 11],
                    className: 'station-marker'
                });
                
                const marker = L.marker([station.lat, station.lng], { icon: stationIcon })
                    .addTo(map)
                    .bindPopup(`
                        <div style="min-width: 200px;">
                            <strong style="color: #333; font-size: 14px;">${station.name}</strong><br>
                            <span style="color: #666; font-size: 12px;">${station.address}</span><br>
                            <span style="color: #4ECDC4; font-size: 12px; font-weight: 500;">${station.phone}</span><br>
                            <span style="color: #888; font-size: 11px;">${station.distance.toFixed(1)} miles away</span>
                        </div>
                    `);
                
                stationMarkers.push(marker);
            });

            // Fit map to show user and nearby stations
            const stationsWithin15Miles = nearestStations.filter(s => s.distance <= 15);
            
            if (stationsWithin15Miles.length > 0) {
                const allPoints = [[userLat, userLng], ...stationsWithin15Miles.map(s => [s.lat, s.lng])];
                const allMarkers = [L.marker([userLat, userLng]), ...stationsWithin15Miles.map(s => L.marker([s.lat, s.lng]))];
                const group = new L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds().pad(0.1));
            } else if (nearestStations.length > 0) {
                const nearestStation = nearestStations[0];
                const bounds = L.latLngBounds([[userLat, userLng], [nearestStation.lat, nearestStation.lng]]);
                map.fitBounds(bounds.pad(0.2));
            } else {
                map.setView([userLat, userLng], 10);
            }
        }

        // Display island info
        function displayIslandInfo(island, stationCount) {
            const islandInfo = document.getElementById('islandInfo');
            const bounds = ISLAND_BOUNDS[island];
            
            islandInfo.innerHTML = `
                <h3>${bounds.emoji} ${bounds.name}</h3>
                <p>${stationCount} safety check stations found on your island</p>
            `;
        }

        // Display stations list
        function displayStationsList(stations) {
            const listContainer = document.getElementById('stationsList');
            listContainer.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">Nearest Safety Check Stations</h3>';
            
            if (stations.length === 0) {
                listContainer.innerHTML += '<p style="color: #666; font-style: italic;">No stations found on this island.</p>';
                return;
            }
            
            stations.forEach(station => {
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(station.address)}`;
                const phoneUrl = `tel:${station.phone.replace(/[^\d]/g, '')}`;
                
                const stationCard = document.createElement('div');
                stationCard.className = 'station-card';
                stationCard.innerHTML = `
                    <div class="station-name">${station.name}</div>
                    <div class="station-address">
                        <a href="${mapsUrl}" target="_blank" style="color: #666; text-decoration: none; border-bottom: 1px dotted #999;">
                            üìç ${station.address}
                        </a>
                    </div>
                    <div class="station-phone">
                        <a href="${phoneUrl}" style="color: #4ECDC4; text-decoration: none; font-weight: 500;">
                            üìû ${station.phone}
                        </a>
                    </div>
                    <div class="station-distance">${station.distance.toFixed(1)} miles away</div>
                `;
                listContainer.appendChild(stationCard);
            });
        }

        // Show error message
        function showError(message) {
            const welcomeSection = document.getElementById('welcomeSection');
            const loading = document.getElementById('loading');
            
            const existingError = welcomeSection.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = message;
            welcomeSection.appendChild(errorDiv);
            
            loading.classList.remove('show');
        }

        // Show location-specific error messages
        function showLocationError(lat, lng) {
            const btn = document.getElementById('locationBtn');
            btn.disabled = false;
            btn.textContent = 'Get My Location ü§ôüèΩ';

            if (!isWithinHawaii(lat, lng)) {
                showError(`
                    <strong>Service Area Notice</strong><br><br>
                    This safety check finder is designed for Hawaii residents and visitors. 
                    It appears you're currently outside of the Hawaiian Islands.<br><br>
                    <strong>Planning a visit to Hawaii?</strong><br>
                    When you arrive, this tool will help you find the nearest safety check stations on any Hawaiian island.
                `);
            } else {
                // Within Hawaii but we couldn't determine the specific island
                showError(`
                    <strong>Location Notice</strong><br><br>
                    You appear to be in Hawaii, but we couldn't determine which specific island you're on. 
                    Please try again or ensure your location services are accurate.
                `);
            }
        }

        // Get user location and find stations
        async function getUserLocationAndFindStations() {
            const btn = document.getElementById('locationBtn');
            const loading = document.getElementById('loading');
            const welcomeSection = document.getElementById('welcomeSection');
            const resultsSection = document.getElementById('resultsSection');

            // Load station data if not already loaded
            if (safetyStations.length === 0) {
                console.log('Loading station data...');
                safetyStations = await loadStationData();
                if (safetyStations.length === 0) {
                    showError('Unable to load station data. Please try refreshing the page.');
                    return;
                }
            }

            // Check if we're on HTTPS or localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            
            if (!isSecure) {
                showError('‚ö†Ô∏è Location access requires HTTPS. Please use a secure hosting service like Netlify, Vercel, or GitHub Pages.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Getting Location...';
            loading.classList.add('show');

            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser.');
                btn.disabled = false;
                btn.textContent = 'Get My Location ü§ôüèΩ';
                loading.classList.remove('show');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Determine which island the user is on
                    userIsland = getUserIsland(userLocation.lat, userLocation.lng);

                    if (!userIsland) {
                        showLocationError(userLocation.lat, userLocation.lng);
                        return;
                    }

                    // Find nearest stations on the same island
                    const nearestStations = findNearestStations(userLocation.lat, userLocation.lng, userIsland);
                    const totalStationsOnIsland = getStationsForIsland(userIsland).length;

                    // Hide welcome section and loading
                    welcomeSection.style.display = 'none';
                    loading.classList.remove('show');

                    // Show results
                    resultsSection.classList.add('show');

                    // Display island info and results
                    setTimeout(() => {
                        displayIslandInfo(userIsland, totalStationsOnIsland);
                        initializeMap(userLocation.lat, userLocation.lng, nearestStations, userIsland);
                        displayStationsList(nearestStations);
                    }, 100);
                },
                function(error) {
                    let errorMessage = 'Unable to retrieve your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Please allow location access in your browser settings. In Safari: Settings > Privacy & Security > Location Services > Website Settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information is unavailable. Please check your GPS/location services.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out. Please try again.';
                            break;
                        default:
                            errorMessage += `An unknown error occurred (Code: ${error.code}). Make sure you're using HTTPS.`;
                            break;
                    }
                    
                    showError(errorMessage);
                    btn.disabled = false;
                    btn.textContent = 'Get My Location ü§ôüèΩ';
                    loading.classList.remove('show');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Event listener
        document.getElementById('locationBtn').addEventListener('click', getUserLocationAndFindStations);
    </script>
</body>
</html>
